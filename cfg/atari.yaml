ENV_NAME:                           'CartPole-v1'
ENV_TYPE:                           'Classic'

# Common Parameters
# MODEL:
#     TYPE: 'conv_only'
#     MLP:
#         NUM_LAYERS: 2
#         NUM_HIDDEN: 64
#     CONVS:
#         - [32, 8, 4]
#         - [64, 4, 2]
#         - [64, 3, 1]
#     HIDDENS:
#         - 256
#     LSTM_UNITS:
